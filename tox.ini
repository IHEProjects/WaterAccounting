[tox]
minversion = 2.4
envlist = default

[testenv]
deps = -rrequirements.txt
setenv = TOXINIDIR = {toxinidir}
passenv =
    HOME
commands =
    which Python
    python -c 'import numpy;print(numpy.__version__);'
    py.test {posargs}
extras =
    all
    testing
